    <script>
  
      let names= ["Aditi","Anamika", "Avantika", "Ankita", "Amrita","Amrita"]

      function search(keyword){
          for (let index = 0; index < names.length; index++) {
              const element = names[index];

                  console.log("Found",element)
              }
              
          }
      }
    search("k")
